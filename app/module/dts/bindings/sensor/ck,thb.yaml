description: |
  Sensor driver for the C-K THB001 joystick

compatible: "ck,thb"

include: base.yaml

properties:
  io-channels:
    required: true
    description: |
      Channels available with this divider configuration.

  frequency:
    type: int
    required: false
    description: |
      The sampling frequency of the sensor. Do not set higher than 100KHz.

      If absent, a default 100Hz value will be used

  dead-zone:
    type: int
    required: false
    description: |
      Minimum delta that must be read for the sensor to trigger.

      If absent, a default 0 value will be used
